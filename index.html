<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>DiceGame</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-6" style="padding-left:100px;">
              <h1 class="points" style="color:rgb(27, 6, 108)" id="me">17</h1>
              <p>You</p>
            </div>
            <div class="col-4"></div>
            <div class="col-2">
              <h1 class="points"style="color:darkred " id="friend">20</h1>
              <p>Friend</p>
            </div>
          </div>
          <div class="row">
            <p style="text-align: center;width:500px;color: #dadada;margin: 3% 0 0 25%;">How to play: uuntur necessitatibus, magni dicta quisquam sint placeat error excepturi nostrum sunt, ab eveniet? Sequi eos dolor velit!</p>
          </div>
          <div class="row" >
            <div class="col-2"><label>Your ID:</label><br/>
              <textarea id="yourId"></textarea><br/>
              <label>Other ID:</label><br/>
              <textarea id="otherId"></textarea>
              <button id="connect">connect</button><br/>
              <label>Rezultati</label>
              <p id="result"></p>
              <button id="generate">Click me!!</button>
              <script src="bundle.js" charset="utf-8"></script></div>
            <div class="col-8" style="border: 1px solid;margin-top: 3%;" id="game">
              
            </div>
            <div class="col-2"></div>
           
          </div>
        </div>
        <div class="col-4">
          <div id="video"></div>
            <div id="chat">
                <div class="card">
                  <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                      <div class="img_cont">
                        <img src=cole.jpg class="rounded-circle user_img">
                        <span class="online_icon"></span>
                      </div>
                      <div class="user_info">
                        <span>Chat with Friend</span>
                      </div>
                      <div class="video_cam">
                        <span><i class="fas fa-video"></i></span>
                      </div>
                      <div class="video_cam">
                        <span><i class="fas fa-microphone"></i></span>
                      </div>
                    </div>
                  </div>
                  <div id="chatWithText" class="card-body msg_card_body">
                  </div>
                  <div class="card-footer">
                    <div class="input-group">
                      <div class="input-group-append">
                        <span class="input-group-text attach_btn"></span>
                      </div>
                      <textarea id="yourMessage" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                      <div class="input-group-append">
                        <span class="input-group-text send_btn" id="send"><i class="fas fa-location-arrow"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
