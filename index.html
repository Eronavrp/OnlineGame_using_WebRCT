<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>DiceGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameStyle.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-6" style="padding-left:100px;">
              <h1 class="points" style="	color: indigo;" id="me">0</h1>
              <p>You</p>
            </div>
            <div class="col-4"></div>
            <div class="col-2">
              <h1 class="points"style="color:darkred " id="friend">0</h1>
              <p>Friend</p>
            </div>
          </div>
          <div class="row">
            <p style="text-align: center;width:500px;color: #fafafa;margin: 3% 0 0 25%;">How to play: Go ahead and roll the dice to earn points. If you score a 7 than your score is reset to 0, otherwise if you score 15 points first you  will win. </p>
          </div>
          <div class="row" >
            <div class="col-2">
              <!-- <label>Your ID:</label><br/>
              <textarea id="yourId"></textarea><br/>
              <label>Other ID:</label><br/>
              <textarea id="otherId"></textarea>
              <button id="connect">connect</button><br/>
              <label>Rezultati</label>
              <p id="result"></p>
              <button id="generate">Click me!!</button> -->
              <script src="bundle.js" charset="utf-8"></script>
            </div>
            
            <div class="col-8" style="margin-top: 5%;" id="game">
                  <!-- connection -->
                  <div id="connection" >
                    <div class="con" >
                      <label>Your ID:</label><br/>
                      <textarea id="yourId"></textarea><br/>
                    </div>
                    <div class="con">
                      <label>Other ID:</label><br/>
                      <textarea id="otherId"></textarea>
                    </div>
                    <button id="connect">connect</button><br/>
                  </div> 
                  <!-- end Game -->
                  <div id="win" style="display: none;" >
                    <h1 id="winner" >You Won !</h1>
                    <button id="playAgain"><i class="fas fa-redo-alt" style="font-size:36px"></i></button>
                  </div> 
                  <!-- //show Dice -->
                  <div class="dice" id="dice" style="display:none">
                      <div style="margin-top:40px">
                      <ol class="die-list even-roll" data-roll="1" id="die-1">
                        <li class="die-item" data-side="1">
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="3">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="4">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="5">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="6">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                      </ol>
                      <ol class="die-list odd-roll" data-roll="1" id="die-2" style="margin-left:-62px">
                        <li class="die-item" data-side="1">
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="3">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="4">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="5">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="6">
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                          <span class="dot"></span>
                        </li>
                      </ol>
                    </div>
                    
                  <button
                  type="button"
                  id="play"
                  onclick="
                  var num1 = Math.floor(Math.random() * 6) + 1; 
                  var num2 = Math.floor(Math.random() * 6) + 1; rollDice(num1,num2);
                        document.getElementById('result').innerHTML = num1 + num2;
                        document.getElementById('rndNum1').value = num1;
                  document.getElementById('rndNum2').value = num2;"
                >
                  <input type="hidden" id="rndNum1" value="1" />
                  <input type="hidden" id="rndNum2" value="1" />
                  Roll Dice
                </button>
              </div>
              <div id="displayResult" style="display:none">
                <label id="result"><br /></label>
              </div>
            </div>
            <div class="col-2"></div>
           
          </div>
        </div>
        <div class="col-4">
          <div id="video">
            <div id="myCamera" style="position:relative; top:200px; left:330px; width:100px; height:100px;"></div>
          </div>
            <div id="chat">
                <div class="card">
                  <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                      <div class="img_cont">
                        <img src=cole.jpg class="rounded-circle user_img">
                        <span class="online_icon"></span>
                      </div>
                      <div class="user_info">
                        <span>Chat with Friend</span>
                      </div>
                      <div class="video_cam">
                        <span><i class="fas fa-video" id="startOrStopCamera"></i></span>
                      </div>
                      <div class="video_cam">
                        <span><i class="fas fa-microphone"></i></span>
                      </div>
                    </div>
                  </div>
                  <div id="chatWithText" class="card-body msg_card_body">
                  </div>
                  <div class="card-footer">
                    <div class="input-group">
                      <div class="input-group-append">
                        <span class="input-group-text attach_btn"></span>
                      </div>
                      <textarea id="yourMessage" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                      <div class="input-group-append">
                        <span class="input-group-text send_btn" id="send"><i class="fas fa-location-arrow"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="game.js"></script>
</html>
